<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Store - Add Mobiles</title>
    <link rel="stylesheet" href="./styles/index.css">
</head>
<body>
    <nav>
        <div class="nav-container">
          <h2>Mobile Store</h2>
          <ul>
            <li><a href="./index.html">Home</a></li>
            <li><a href="./store.html">Store</a></li>
          </ul>
        </div>
      </nav>

    <main>
        <form>
            <h1>Add Mobile</h1>
            <div class="form-control">
                <label for="brand">Brand Name</label>
                <input type="text" id="brand" name="brand" placeholder="Brand Name" required>
            </div>
            <div class="form-control">
                <label for="product-name">Product Name</label>
                <input type="text" id="product-name" name="product-name" placeholder="Product Name" required>
            </div>
            <div class="form-control">
                <label for="price">Price</label>
                <input type="number" id="price" name="price" placeholder="Price" min="1" required>
            </div>
            <div class="form-control">
                <label for="image-link">Product Image Link</label>
                <input type="url" id="image-link" name="image-link" placeholder="Product Image Link" required>
            </div>
            <button type="submit" id="add-mobile-btn">Submit</button>
        </form>
    </main>

    <center></center>

    <script src="./scripts/index.js"></script>
</body>
</html>
